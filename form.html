<!DOCTYPE html>
<html>
    <head>
        <title>Brainster Labs</title>
        <meta charset="utf-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">

        <!-- Latest compiled and minified Bootstrap 4.4.1 CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Latest Font-Awesome CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg bg-yellow px-5 py-3 border-bottom">
            <a class="navbar-brand text-center" href="form.html"><img src="./img/Logo.png" alt="logoimage" class="img-50 mb-2"><p class="text-dark text-uppercase font-weight-bold mb-0 x-small">Brainster</p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ml-auto">
                    <li class="nav-item mr-5">
                        <a class="nav-link font-weight-bold text-dark" href="https://brainster.co/marketing/">Академија за маркетинг</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link font-weight-bold text-dark" href="https://brainster.co/full-stack/">Академија за програмирање</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link font-weight-bold text-dark" href="https://brainster.co/data-science/">Академија за data science</a>
                    </li>
                    <li class="nav-item mr-5">
                        <a class="nav-link font-weight-bold text-dark" href="https://brainster.co/graphic-design/">Академија за дизајн</a>
                    </li>
                    <li class="nav-item ml-5">
                        <a class="btn text-white bg-red font-weight-bold" href="#">Вработи наш студент</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid bg-yellow">
            <h1 class="text-center py-5">Вработи студенти</h1>
            <div class="container py-5">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="namesurname">Име и презиме</label>
                            <input type="text" class="form-control" id="namesurname" placeholder="Вашето име и презиме" required>

                            <label for="email" class="mt-3">Контакт емаил на вашата компанија</label>
                            <input type="email" class="form-control" id="email" placeholder="Контакт емаил на вашата компанија" required>

                            <label for="" class="mt-3">Тип на студент</label>
                            <select class="form-control" required>
                                <option>Студенти од маркетинг</option>
                                <option>Студенти од програмирање</option>
                                <option>Студенти од data science</option>
                                <option>Студенти од дизајн</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="companyname">Име на вашата компанија</label>
                            <input type="text" class="form-control" id="companyname" placeholder="Име на вашата компанија" required>
                            <label for="phonenum" class="mt-3">Контакт телефон на вашата компанија</label>
                            <input type="tel" class="form-control" id="phonenum" placeholder="Контакт телефон на вашата компанија" required>
                        </div>  
                    </div>
                </form>
            </div>
        </div>

        <div class="footer bg-grey text-center c-white">
            <p class="font-weight-bold py-3">Изработено со &#10084 од студентите на Brainster.</p>
        </div>

        
        <!-- jQuery library -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
        <!-- Latest Compiled Bootstrap 4.4.1 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
